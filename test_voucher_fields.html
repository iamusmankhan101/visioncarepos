<!DOCTYPE html>
<html>
<head>
    <title>Test Voucher Fields</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Test Voucher Fields</h2>
    
    <form id="test_form">
        <input type="hidden" name="voucher_code" id="voucher_code" value="">
        <input type="hidden" name="voucher_discount_amount" id="voucher_discount_amount" value="0">
        
        <button type="button" onclick="testVoucherFields()">Test Voucher Fields</button>
        <button type="button" onclick="setVoucherValues()">Set Voucher Values</button>
        <button type="button" onclick="showFormData()">Show Form Data</button>
    </form>
    
    <div id="results"></div>
    
    <script>
        function testVoucherFields() {
            const results = {
                voucher_code_exists: $('#voucher_code').length > 0,
                voucher_discount_amount_exists: $('#voucher_discount_amount').length > 0,
                voucher_code_value: $('#voucher_code').val(),
                voucher_discount_amount_value: $('#voucher_discount_amount').val()
            };
            
            document.getElementById('results').innerHTML = '<pre>' + JSON.stringify(results, null, 2) + '</pre>';
            console.log('Voucher fields test:', results);
        }
        
        function setVoucherValues() {
            $('#voucher_code').val('TEST123');
            $('#voucher_discount_amount').val('10.50');
            console.log('Set voucher values');
            testVoucherFields();
        }
        
        function showFormData() {
            const formData = $('#test_form').serialize();
            document.getElementById('results').innerHTML += '<h3>Form Data:</h3><pre>' + formData + '</pre>';
            console.log('Form data:', formData);
        }
        
        // Test on page load
        $(document).ready(function() {
            testVoucherFields();
        });
    </script>
</body>
</html>
