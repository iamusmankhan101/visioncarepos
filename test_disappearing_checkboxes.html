<!DOCTYPE html>
<html>
<head>
    <title>Test Checkbox Disappearing Issue</title>
    <style>
        .test-section { margin: 20px; padding: 15px; border: 1px solid #ccc; }
        .checkbox { margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Checkbox Visibility Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Regular Checkboxes (Should be visible)</h3>
        <div class="checkbox">
            <label><input type="checkbox"> Regular checkbox 1</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Regular checkbox 2</label>
        </div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: iCheck Checkboxes (May disappear without fix)</h3>
        <div class="checkbox">
            <label><input type="checkbox" class="input-icheck"> iCheck checkbox 1</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" class="input-icheck"> iCheck checkbox 2</label>
        </div>
    </div>
    
    <div class="test-section">
        <h3>Test Results</h3>
        <div id="results"></div>
    </div>
    
    <script>
        // Test checkbox visibility
        function testCheckboxes() {
            const results = document.getElementById('results');
            let html = '';
            
            // Test regular checkboxes
            const regularCheckboxes = document.querySelectorAll('input[type="checkbox"]:not(.input-icheck)');
            html += `<p>Regular checkboxes found: ${regularCheckboxes.length}</p>`;
            
            // Test iCheck checkboxes
            const icheckCheckboxes = document.querySelectorAll('input[type="checkbox"].input-icheck');
            html += `<p>iCheck checkboxes found: ${icheckCheckboxes.length}</p>`;
            
            results.innerHTML = html;
        }
        
        // Run test when page loads
        document.addEventListener('DOMContentLoaded', testCheckboxes);
    </script>
</body>
</html>
